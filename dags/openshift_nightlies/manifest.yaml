versions:
  - version: "4.10"
    alias: old 
    releaseStream: 4.11.0-0.nightly
    baremetalReleaseStream: latest-4.11
  - version: "4.11"
    alias: stable
    releaseStream: 4.12.0-0.nightly
    baremetalReleaseStream: latest-4.12


dagConfig:
  schedules:
    enabled: true
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.6.2
  dependencies:
    e2e_benchmarking:
      repo: https://github.com/cloud-bulldozer/e2e-benchmarking.git
      branch: master

platforms:
  cloud:
    versions: ["4.11", "4.10"]
    providers: ["aws"]
    variants:
    - name: ovn-small-cp
      schedule: "0 12 * * 3"
      config: 
        install: ovn-small.json
        benchmarks: small-control-plane.json
    - name: ovn-medium-cp
      schedule: "0 12 * * 1"
      config: 
        install: ovn-medium.json
        benchmarks: medium-control-plane.json
    - name: ovn-large-cp
      schedule: "0 12 15 * *"
      config: 
        install: ovn-large.json
        benchmarks: large-control-plane.json
    - name: ovn-data-plane-v2
      schedule: "0 12 * * 1"
      config:
        install: ovn-dp-v2.json
        benchmarks: data-plane-v2.json
    - name: ovn-data-plane
      config:
        install: ovn-dp.json
        benchmarks: data-plane.json
    - name: ovn-data-plane-copy
      config:
        install: ovn-dp.json
        benchmarks: data-plane.json
