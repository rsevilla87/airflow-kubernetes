versions:
  - version: "4.12"
    alias: stable
    releaseStream: 4.12.0-0.nightly
    baremetalReleaseStream: latest-4.12
  - version: "4.13"
    alias: next
    releaseStream: 4.13.0-0.nightly
    baremetalReleaseStream: latest-4.13
  - version: "4.14"
    alias: future
    releaseStream: 4.14.0-0.nightly
    baremetalReleaseStream: latest-4.14


dagConfig:
  schedules:
    enabled: true
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.6.2
  dependencies:
    e2e_benchmarking:
      repo: https://github.com/rsevilla87/e2e-benchmarking.git
      branch: ingress-perf

platforms:
  cloud:
    versions: ["4.11"]
    providers: ["aws"]
    variants:
    - name: ovn-small-cp
      schedule: "0 12 * * 3"
      config: 
        install: ovn-small.json
        benchmarks: small-control-plane.json
    - name: ovn-medium-cp
      schedule: "0 12 * * 1"
      config: 
        install: ovn-medium.json
        benchmarks: medium-control-plane.json
    - name: ovn-large-cp
      schedule: "0 12 15 * *"
      config: 
        install: ovn-large.json
        benchmarks: large-control-plane.json
    - name: ovn-data-plane-v2
      schedule: "0 12 * * 1"
      config:
        install: ovn-dp-v2.json
        benchmarks: data-plane-v2.json
    - name: ovn-data-plane
      config:
        install: ovn-dp.json
        benchmarks: data-plane.json
